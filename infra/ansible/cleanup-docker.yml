- name: Nettoyer les conteneurs et images Docker
  hosts: all
  become: true

  vars:
      project_dir: /home/ubuntu/saas-platform

  tasks:
      # Vérifier si Docker est installé
      - name: Vérifier si Docker est installé
        shell: docker --version
        register: docker_installed
        failed_when: false
        changed_when: false

      # Installer Docker et Docker Compose si nécessaire
      - name: Installer Docker et Docker Compose si nécessaire
        apt:
            name:
                - docker-ce
                - docker-ce-cli
                - containerd.io
                - docker-compose-plugin
            state: present
        when: docker_installed.rc != 0

      # Activer et démarrer le service Docker
      - name: Activer et démarrer le service Docker
        systemd:
            name: docker
            state: started
            enabled: yes

      # Ajouter l'utilisateur ubuntu au groupe docker
      - name: Ajouter l'utilisateur ubuntu au groupe docker
        user:
            name: ubuntu
            groups: docker
            append: yes

      # Supprimer tous les conteneurs Docker arrêtés
      - name: Supprimer tous les conteneurs Docker arrêtés
        shell: docker container prune -f
        ignore_errors: true

      # Supprimer toutes les images Docker non utilisées
      - name: Supprimer toutes les images Docker non utilisées
        shell: docker image prune -f
        ignore_errors: true

      # Supprimer tous les volumes Docker non utilisés
      - name: Supprimer tous les volumes Docker non utilisés
        shell: docker volume prune -f
        ignore_errors: true

      # Supprimer tous les réseaux Docker non utilisés
      - name: Supprimer tous les réseaux Docker non utilisés
        shell: docker network prune -f
        ignore_errors: true

      # Nettoyage complet du système Docker (conteneurs, images, volumes, réseaux)
      - name: Nettoyage complet du système Docker
        shell: docker system prune -f
        ignore_errors: true
